<div class="container" style="max-width: 970px;">
    <div class="row">
        <div class="col-8 mx-auto undernav text-center">
            {{.Alert}}
            <div class="pb-4 pt-4">
                <h3>New Player</h3>
            </div>

            <form class="col-md-8 col-sm-10 mx-auto boxed pt-3 needs-validation" method="POST" novalidate>
                <div class="form-group col">
                    <label class="col col-form-label-lg text-left">First Name</label>
                    <div class="">
                        <input name="firstName" type="text" class="centering form-control form-fill" required>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col col-form-label-lg text-left">Last Name</label>
                    <div class="">
                        <input name="lastName" type="text" class="centering form-control form-fill" required>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col col-form-label-lg text-left">Knick Name</label>
                    <div class="">
                        <input name="nickName" type="text" class="centering form-control form-fill" maxLength=16 required>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col col-form-label-lg text-left">Email</label>
                    <div class="">
                        <input name="email" type="email" class="centering form-control form-fill" maxLength=128 required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg mb-4 mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="player_input/player.js"></script>
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
