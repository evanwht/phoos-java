<tr>
    <th scope="row">{{.Date}}</th>
    <td id="t1" class="text-{{.Team1Class}}">{{.T1pd}} - {{.T1po}}</td>
    <td id="t2" class="text-{{.Team2Class}}">{{.T2pd}} - {{.T2po}}</td>
    <td id="halfScores">{{.T1half}} - {{.T2half}}</td>
    <td id="finalScores">{{.T1final}} - {{.T2final}}</td>
    <td>
        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#game-edit-modal"
            data-t1Pd="{{.T1pdID}}" data-t1Po="{{.T1poID}}" data-t2Pd="{{.T2pdID}}" data-t2Po="{{.T2poID}}"
            data-t1half="{{.T1half}}" data-t2half="{{.T2half}}" data-t1final="{{.T1final}}" data-t2final="{{.T2final}}"
            data-id="{{.ID}}">
            View
        </button>
    </td>
</tr>
