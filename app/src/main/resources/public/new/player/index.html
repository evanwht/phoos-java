<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/phoos.css" />
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img class="logo" src="/images/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/games">Games</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        New
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/new/player">Player</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/new/game">Game</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="max-width: 970px;">
        <div class="row">
            <div class="col-8 mx-auto undernav text-center">
                <!-- {{.Alert}} -->
                <div class="pb-4 pt-4">
                    <h3>New Player</h3>
                </div>

                <form class="col-md-8 col-sm-10 mx-auto boxed pt-3 needs-validation" method="POST" action="api/players" novalidate>
                    <div class="form-group col">
                        <label class="col col-form-label-lg text-left">First Name</label>
                        <div class="">
                            <input name="firstName" type="text" class="centering form-control form-fill" required>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label class="col col-form-label-lg text-left">Last Name</label>
                        <div class="">
                            <input name="lastName" type="text" class="centering form-control form-fill" required>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label class="col col-form-label-lg text-left">Knick Name</label>
                        <div class="">
                            <input name="nickName" type="text" class="centering form-control form-fill" maxLength=16
                                required>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label class="col col-form-label-lg text-left">Email</label>
                        <div class="">
                            <input name="email" type="email" class="centering form-control form-fill" maxLength=128
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mb-4 mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
