plugins {
    id 'base'
    id 'java'
    id 'application'
    id 'com.google.cloud.tools.jib' version '2.4.0'
}

mainClassName = 'io.phoos.Server'
group 'io.phoos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}
dependencies {
    compile 'io.javalin:javalin:3.9.0'
    compile 'org.aeonbits.owner:owner:1.0.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
}

jib {
    from {
        image = "openjdk:14-jdk-slim"
    }
    to {
        image = "evanwht/phoos-javalin:${project.version}"
    }
    container {
        jvmFlags = ["-Xms512m"]
        mainClass = "${mainClassName}"
    }
}

/**
 * Copies the react app into the "public" folder which is served by the app.
 */
task cleanPublic(type: DefaultTask) {
    inputs.dir('../ui/build')
    delete 'src/main/resources/public'
}

task copyUI(type: Copy){
    from "../ui/build"
    into 'src/main/resources/public'
}
cleanPublic.dependsOn(":ui:build")
copyUI.dependsOn(cleanPublic)
processResources.dependsOn(copyUI)

task customClean(type: Delete) {
    delete 'src/main/resources/public'
}
clean.dependsOn customClean